<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="main">
    <img src="./images/illustration-hero.svg" class="hero" alt="hero-illustration">
    <div class="container">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs,audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <ul class="flex">
      <li class="music-icon">
      <img src="./images/icon-music.svg" alt="music-icon">
      </li>
      <li class="plans">
        <span>Annual Plans</span>
        <br>
         $59.99/year
      </li>
      <li class="blue"><a href="#"> Change</a></li>
    </ul>
    <button class="btn btn1">Proceed to Payment</button>
    <button class="btn btn2">Cancel Order</button>
  </div> 
  </main>
  <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Abiodun1Omoogun" target="_blank">Ebun12</a>.
  </div>
</body>
</html>
